on: [push]

jobs:
  Deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
    
    - name: Config kubectl
      run: |
        kubectl config set-cluster proen-kubeops --server ${{ secrets.KUBE_CLUSTER_SERVER }} --embed-certs --certificate-authority <(echo "${{ secrets.KUBE_CLUSTER_CERTIFICATE_AUTHORITY_DATA }}")
        kubectl config set-credentials github-actions --token=${{ secrets.ACTIONS_SA_TOKEN }}
        kubectl config set-context github-actions@proen-kubeops --user=github-actions --cluster=proen-kubeops
        kubectl config use-context github-actions@proen-kubeops
        kubectl version

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        # bundler-cache: true

    - name: Install Krane
      run: gem install krane

    - name: Deploy with krane
      run: krane deploy default github-actions@proen-kubeops -f ./deployments/ --no-prune

